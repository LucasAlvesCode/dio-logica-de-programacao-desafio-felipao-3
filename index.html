<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Jogo de Batalha: Her√≥i vs Inimigo</title>
<style>
    /* Estilo do corpo da p√°gina */
    body {
      font-family: 'Orbitron', sans-serif; /* Fonte utilizada para o estilo do texto */
      background: linear-gradient(135deg, #050d1a, #001529); /* Fundo com gradiente de cor */
      color: #00c8ff; /* Cor do texto */
      padding: 30px; /* Espa√ßamento interno */
      text-align: center; /* Centraliza o texto */
    }

    /* Estilo do cont√™iner da batalha */
    .batalha {
      display: flex;
      justify-content: center; /* Centraliza os itens horizontalmente */
      gap: 75px; /* Espa√ßo entre os cards de her√≥i e inimigo */
      flex-wrap: wrap; /* Permite que os itens quebrem para a pr√≥xima linha se necess√°rio */
    }

    /* Estilo do card que cont√©m as informa√ß√µes dos personagens */
    .card {
      background: #0a0a1e; /* Cor de fundo escura */
      border: 3px solid #00eaff; /* Borda azul */
      border-radius: 15px; /* Bordas arredondadas */
      padding: 15px; /* Espa√ßamento interno */
      margin: 10px; /* Espa√ßamento externo */
      width: 300px; /* Largura fixa para os cards */
      box-shadow: 0 0 15px #00c8ff; /* Sombra azul para efeito visual */
    }

    /* Estilo da barra de vida */
    .vida-bar {
      height: 24px; /* Altura da barra de vida */
      background: #333; /* Cor de fundo da barra de vida */
      border-radius: 4px; /* Bordas arredondadas */
      overflow: hidden; /* Impede que a barra de vida ultrapasse os limites */
      margin: 15px 0; /* Espa√ßamento superior e inferior */
    }

    /* Estilo da barra de vida interna (do personagem) */
    .vida {
      height: 100%; /* A barra de vida ocupa toda a altura da vida do personagem */
      background: linear-gradient(90deg, #00c8ff, #007acc); /* Cor de fundo gradiente */
      width: 100%; /* Largura come√ßa em 100% */
      transition: width 0.5s ease-in-out; /* Transi√ß√£o suave ao mudar a largura */
    }

    /* Estilo da imagem do personagem */
    .imagem-personagem {
      width: 120px; /* Largura fixa da imagem */
      height: 120px; /* Altura fixa da imagem */
      object-fit: contain; /* Garante que a imagem n√£o seja distorcida */
      transition: 0.3s; /* Transi√ß√£o suave para efeitos visuais */
      filter: drop-shadow(0 0 5px #00c8ff); /* Efeito de sombra para dar destaque */
      margin-top: 20px; /* Espa√ßo superior */
      margin-bottom: 10px; /* Espa√ßo inferior */
    }

    /* Estilo da imagem das op√ß√µes de escolha do personagem */
    .escolha-img {
      width: 150px; /* Largura das imagens das op√ß√µes */
      height: 150px; /* Altura das imagens das op√ß√µes */
      object-fit: contain; /* Garante que a imagem se ajuste sem distor√ß√£o */
      transition: 0.3s; /* Transi√ß√£o suave */
      filter: drop-shadow(0 0 5px #00c8ff); /* Efeito de sombra */
      margin-top: 30px; /* Espa√ßo superior */
      margin-bottom: 15px; /* Espa√ßo inferior */
    }

    /* Estilo do bot√£o */
    .botao {
      background: #00eaff; /* Cor de fundo do bot√£o */
      color: #000; /* Cor do texto do bot√£o */
      border: none; /* Remove a borda padr√£o */
      padding: 15px 30px; /* Espa√ßamento interno */
      margin: 15px; /* Espa√ßamento externo */
      font-weight: bold; /* Deixa o texto em negrito */
      cursor: pointer; /* Mostra o cursor de "m√£o" ao passar sobre o bot√£o */
      border-radius: 7px; /* Bordas arredondadas */
      box-shadow: 0 0 10px #00eaff; /* Sombra azul para o bot√£o */
    }

    /* Estilo das mensagens de ataque */
    .mensagem {
      margin-top: 22px; /* Espa√ßo superior */
      color: #00c8ff; /* Cor do texto */
      font-size: 21px; /* Tamanho da fonte */
      white-space: pre-line; /* Mant√©m quebras de linha */
      text-shadow: 0 0 3px #007acc; /* Efeito de sombra no texto */
      line-height: 1.8; /* Altura da linha */
    }

    /* Estilo das op√ß√µes de escolha do personagem */
    .escolhas {
      display: flex;
      justify-content: center; /* Centraliza as op√ß√µes */
      gap: 20px; /* Espa√ßo entre as op√ß√µes */
      margin-bottom: 15px; /* Espa√ßo inferior */
    }

    /* Estilo dos itens das escolhas */
    .escolha-item {
      display: flex;
      flex-direction: column; /* Alinha imagem e texto verticalmente */
      align-items: center; /* Centraliza o conte√∫do */
      cursor: pointer; /* Cursor de "m√£o" ao passar sobre o item */
    }

    /* Estilo do campo de nome */
    .campo-nome {
      margin-bottom: 15px; /* Espa√ßo inferior */
    }
    .campo-nome input {
      padding: 8px; /* Espa√ßamento interno */
      border-radius: 7px; /* Bordas arredondadas */
      border: 1px solid #00c8ff; /* Borda azul */
      font-size: 21px; /* Tamanho da fonte */
      background: #000; /* Fundo preto */
      color: #00c8ff; /* Cor do texto */
      text-align: center; /* Alinha o texto ao centro */
    }

    /* Estilo para os ataques cr√≠ticos (anima√ß√£o de brilho) */
    .glow-hit {
      animation: glowHit 0.4s ease-in-out;
    }

    /* Defini√ß√£o da anima√ß√£o de brilho nos ataques */
    @keyframes glowHit {
      0% { filter: drop-shadow(0 0 0px #fff); transform: scale(1); }
      50% { filter: drop-shadow(0 0 20px #00ffff); transform: scale(1.1); }
      100% { filter: drop-shadow(0 0 0px #fff); transform: scale(1); }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<h1>Jogo de Batalha: Her√≥i vs Inimigo</h1>

<!-- Sele√ß√£o do nome e personagem do jogador -->
<div id="selecaoPersonagem">
  <div class="campo-nome">
    <label for="nomeJogador">Digite seu nome: </label>
    <input id="nomeJogador" placeholder="Nome do jogador" type="text"/>
  </div>
  <!-- Op√ß√µes de escolha de personagem -->
  <div class="escolhas">
    <label class="escolha-item">
      <img class="escolha-img" src="https://imgur.com/IYWCgeN.png"/>
      <input checked="" name="tipoHeroi" type="radio" value="guerreiro"/> Guerreiro
    </label>
    <label class="escolha-item">
      <img class="escolha-img" src="https://imgur.com/UZtrcBI.png"/>
      <input name="tipoHeroi" type="radio" value="mago"/> Mago
    </label>
    <label class="escolha-item">
      <img class="escolha-img" src="https://i.imgur.com/bvcMMvA.png"/>
      <input name="tipoHeroi" type="radio" value="Paladina"/> Paladina
    </label>
    <label class="escolha-item">
      <img class="escolha-img" src="https://i.imgur.com/hDQgFiN.png"/>
      <input name="tipoHeroi" type="radio" value="ninja"/> Ninja
    </label>
  </div>
  <!-- Bot√£o para iniciar o jogo -->
  <button class="botao" onclick="iniciarJogo()">Come√ßar</button>
</div>

<!-- Bot√£o para reiniciar o jogo -->
<button class="botao" id="btnReiniciar" onclick="reiniciarJogo()" style="display:none;">Reiniciar Jogo</button>

<!-- √Årea de batalha -->
<div id="jogo" style="display:none;">
  <div class="batalha">
    <!-- Card do her√≥i -->
    <div class="card">
      <h2 id="nomeHeroiTitulo">üåü Her√≥i</h2>
      <img class="imagem-personagem" id="imgHeroi" src=""/>
      <div id="infoHeroi" style="margin-bottom: 10px;"></div>
      <div class="vida-bar"><div class="vida" id="barraVidaHeroi"></div></div>
    </div>
    <!-- Card do inimigo -->
    <div class="card">
      <h2>üíÄ Inimigo</h2>
      <img class="imagem-personagem" id="imgInimigo" src=""/>
      <div id="infoInimigo" style="margin-bottom: 10px;"></div>
      <div class="vida-bar"><div class="vida" id="barraVidaInimigo"></div></div>
    </div>
  </div>

  <!-- Bot√£o de ataque e √°rea de mensagens -->
  <div>
    <button class="botao" onclick="heroi.atacar()">Atacar</button>
    <div class="mensagem" id="mensagemAtaque"></div>
  </div>
</div>

<script>
  // Declara√ß√£o das vari√°veis de her√≥i e inimigo
  let heroi, inimigo;
  let estadoAnterior;

  // Imagens dos her√≥is
  const imagensHeroi = {
    guerreiro: 'https://imgur.com/IYWCgeN.png',
    mago: 'https://imgur.com/UZtrcBI.png',
    Paladina: 'https://i.imgur.com/bvcMMvA.png',
    ninja: 'https://i.imgur.com/hDQgFiN.png'
  };

  // Inimigos dispon√≠veis no jogo
  const inimigos = [
    { nome: 'Crystal Wolf', imagem: 'https://imgur.com/Q3NH2Ag.png' },
    { nome: 'Rei Anubis', imagem: 'https://imgur.com/EAhCINg.png' },
    { nome: 'Ragdoll', imagem: 'https://imgur.com/GVXcjE6.png' },
    { nome: 'Flagelo Antigo', imagem: 'https://imgur.com/mvmZbei.png' }
  ];

  // Classe que representa os personagens do jogo
  class Personagem {
    constructor(nome, tipo, vida, imagem) {
      this.nome = nome; // Nome do personagem
      this.tipo = tipo; // Tipo do personagem (guerreiro, mago, etc.)
      this.vida = vida; // Vida do personagem
      this.imagem = imagem; // Imagem do personagem
    }

    // Define o ataque do personagem de acordo com o tipo
    obterAtaque() {
      switch (this.tipo) {
        case 'mago': return 'Bola de Fogo'; // Ataque do mago
        case 'guerreiro': return 'Espadada Brutal'; // Ataque do guerreiro
        case 'Paladina': return 'Choque do Escudo'; // Ataque da paladina
        case 'ninja': return 'Shuriken Explosiva'; // Ataque do ninja
        default: return 'Ataque'; // Ataque gen√©rico
      }
    }

    // Aplica dano ao personagem
    receberDano(dano) {
      this.vida -= dano; // Reduz a vida pelo dano recebido
      if (this.vida < 0) this.vida = 0; // Impede que a vida fique negativa
    }

    // Cura o personagem
    curar(pontos) {
      this.vida += pontos; // Aumenta a vida
      if (this.vida > 100) this.vida = 100; // Impede que a vida ultrapasse 100
    }

    // M√©todo para realizar um ataque
    atacar() {
      if (heroi.vida <= 0 || inimigo.vida <= 0) return; // Impede ataques se algu√©m estiver derrotado

      // Verifica se o ataque √© cr√≠tico
      const critico = Math.random() < 0.2; // 20% de chance de ataque cr√≠tico

      // Verifica se o her√≥i esquiva do contra-ataque
      const heroiEsquivou = Math.random() < 0.2; // 20% de chance de esquiva

      // Calcula o dano base do her√≥i
      let danoHeroiBase = Math.floor(Math.random() * 20 + 10);
      let danoHeroi = critico ? Math.floor(danoHeroiBase * 1.7) : danoHeroiBase; // Aplica b√¥nus no dano cr√≠tico

      let msg = ""; // Mensagem de ataque

      // Aplica o dano no inimigo
      inimigo.receberDano(danoHeroi);

      // Adiciona o efeito de brilho na imagem do inimigo
      document.getElementById('imgInimigo').classList.add('glow-hit');
      setTimeout(() => document.getElementById('imgInimigo').classList.remove('glow-hit'), 400);

      // Mensagem do ataque
      msg += `${heroi.nome} usou ${this.obterAtaque()} causando ${danoHeroi} de dano!`;
      if (critico) {
        msg += `\n‚ö° GOLPE CR√çTICO! ‚ö°`; // Mensagem de golpe cr√≠tico
      }
      msg += `\n`;

      // Se o inimigo morreu, o her√≥i recupera vida
      if (inimigo.vida <= 0) {
        const cura = Math.floor(Math.random() * 81); // Cura aleat√≥ria
        heroi.curar(cura); // O her√≥i cura
        msg += `${inimigo.nome} foi derrotado! Voc√™ recuperou ${cura} de vida.\nUm novo inimigo aparece.`;
        gerarInimigoAleatorio(); // Gera um novo inimigo
      } else {
        // Inimigo contra-ataca
        const danoInimigo = Math.floor(Math.random() * 15 + 5);

        if (heroiEsquivou) {
          msg += `\n${heroi.nome} esquivou do ataque de ${inimigo.nome}!`; // Se o her√≥i esquivar
        } else {
          heroi.receberDano(danoInimigo); // Aplica dano ao her√≥i
          // Adiciona o efeito de brilho na imagem do her√≥i
          document.getElementById('imgHeroi').classList.add('glow-hit');
          setTimeout(() => document.getElementById('imgHeroi').classList.remove('glow-hit'), 400);
          msg += `\n${inimigo.nome} atacou e causou ${danoInimigo} de dano!`;
          if (heroi.vida <= 0) {
            estadoAnterior = heroi; // Salva o estado do her√≥i
            mostrarTelaGameOver(); // Exibe a tela de game over
            return;
          }
        }
      }

      // Exibe a mensagem de ataque
      document.getElementById('mensagemAtaque').innerText = msg;
      atualizarInterface(); // Atualiza a interface gr√°fica
    }
  }

  // Fun√ß√£o para iniciar o jogo
  function iniciarJogo() {
    const tipo = document.querySelector('input[name="tipoHeroi"]:checked').value;
    const nome = document.getElementById('nomeJogador').value.trim();
    if (!nome) return alert("Digite o nome do jogador.");
    heroi = new Personagem(nome, tipo, 100, imagensHeroi[tipo]); // Cria o her√≥i
    gerarInimigoAleatorio(); // Gera um inimigo aleat√≥rio
    document.getElementById('imgHeroi').src = heroi.imagem; // Exibe a imagem do her√≥i
    document.getElementById('selecaoPersonagem').style.display = 'none'; // Oculta a sele√ß√£o de personagem
    document.getElementById('jogo').style.display = 'block'; // Exibe a √°rea de jogo
    document.getElementById('btnReiniciar').style.display = 'inline-block'; // Exibe o bot√£o de reiniciar
    atualizarInterface(); // Atualiza a interface
  }

  // Fun√ß√£o para gerar um inimigo aleat√≥rio
  function gerarInimigoAleatorio() {
    const sorteado = inimigos[Math.floor(Math.random() * inimigos.length)]; // Sorteia um inimigo
    inimigo = new Personagem(sorteado.nome, 'inimigo', 100, sorteado.imagem); // Cria o inimigo
    document.getElementById('imgInimigo').src = inimigo.imagem; // Exibe a imagem do inimigo
  }

  // Fun√ß√£o para atualizar a interface com as informa√ß√µes atuais do jogo
  function atualizarInterface() {
    // Atualiza as informa√ß√µes de vida e nome do her√≥i
    document.getElementById('infoHeroi').innerHTML = `<span style="color:#00ffff">${heroi.nome}</span><br><span style="color:${corDaVida(heroi.vida)}">Vida: ${heroi.vida}/100</span>`;
    // Atualiza as informa√ß√µes de vida e nome do inimigo
    document.getElementById('infoInimigo').innerHTML = `<span style="color:#00ffff">${inimigo.nome}</span><br><span style="color:${corDaVida(inimigo.vida)}">Vida: ${inimigo.vida}/100</span>`;
    // Atualiza as barras de vida
    document.getElementById('barraVidaHeroi').style.width = heroi.vida + '%';
    document.getElementById('barraVidaHeroi').style.background = corDaVida(heroi.vida);
    document.getElementById('barraVidaInimigo').style.width = inimigo.vida + '%';
    document.getElementById('barraVidaInimigo').style.background = corDaVida(inimigo.vida);
  }

  // Fun√ß√£o para determinar a cor da barra de vida
  function corDaVida(vida) {
    if (vida <= 30) return 'red'; // Se a vida for menor ou igual a 30%, a cor √© vermelha
    if (vida <= 60) return 'yellow'; // Se a vida for menor ou igual a 60%, a cor √© amarela
    return 'lime'; // Se a vida for maior que 60%, a cor √© verde lim√£o
  }

  // Fun√ß√£o para mostrar a tela de game over
  function mostrarTelaGameOver() {
    document.body.innerHTML = `
      <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#000;">
        <img src="https://imgur.com/jICalcO.png" style="width:95%; max-width:1200px; margin-bottom:40px;">
        <button onclick="location.reload()" style="margin:10px; padding:10px 20px; font-size:16px; font-weight:bold; background:#00eaff; border:none; border-radius:5px; cursor:pointer; box-shadow:0 0 10px #00eaff;">Reiniciar Partida</button>
      </div>`;
  }

  // Fun√ß√£o para reiniciar o jogo
  function reiniciarJogo() {
    location.reload(); // Recarrega a p√°gina para reiniciar o jogo
  }
</script>
</body>
</html>
